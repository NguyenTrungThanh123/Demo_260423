<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <pre>
        in ra các số chia hết cho cả 3 và 5 từ 1 đến N 
        ví dụ in ra các số chia hết cho cả 3 và 5 từ 1 đến 100
    </pre>
    <script>
            
            var n = 100;
            result = [];
            for(var i = 0; i < n; i++)
            {
                if(i % 3 == 0 && i % 5 == 0)
                result.push(i);
            }
            console.log(result);
    </script>
</body>
